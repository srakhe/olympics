<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
</head>

<body>
<div class="mainDiv">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
    </nav>
    <div id="emrStatus">EMR status: {{ params.emr_status }}</div>
    <br>
    <form method="post">
        <input type="submit" class="emrToggle btn btn-success" name="start_emr" value="Start EMR">
        <input type="submit" class="emrToggle btn btn-danger" name="stop_emr" value="Stop EMR">
        <input type="submit" class="emrToggle btn btn-outline-primary" name="refresh" value="Refresh">
    </form>
    <br>
    <h1>Mental Health Analysis</h1>
    <br>
    <form method="post">
        <div class="form-control optionsForm">
            <label for="select-question" class="form-control-sm form-label">Choose a question to get an analysis
                for:</label>
            <select class="form-select" id="select-question" name="quesValue">
                {% for key, value in params.questions.items(): %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
            <label for="submit-btn" class="form-control-sm form-label">Note: Will work only if EMR is in WAITING
                state.</label>
            <br>
            <button type="submit" class="submitBtn btn btn-primary" id="submit-btn">Submit</button>
        </div>
    </form>
</div>
</body>

</html>
